<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlashDL - Universal Downloader</title>
    <link rel="icon" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-icons/3.0.1/action/2x/ic_get_app_black_48dp.png">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <nav>
        <div class="nav-wrapper container">
            <a href="#" class="brand-logo serif-font"><i class="material-icons">bolt</i> FlashDL</a>
            <ul class="right">
                <li><a href="javascript:void(0)" id="theme-toggle"><i class="material-icons" id="theme-icon">dark_mode</i></a></li>
                <li id="auth-btn"><a href="#login-modal" class="modal-trigger nav-btn btn-black waves-effect">Sign In</a></li>
                <li id="user-display" style="display:none;"><a href="#" id="logout-btn" class="nav-btn btn-ghost">Logout</a></li>
            </ul>
        </div>
    </nav>

    <section class="hero-section">
        <div class="container">
            <span class="pill-badge fade-in">Free & Unlimited Downloads</span>
            <h1 class="hero-title fade-in">Download From <br><span>Any Platform</span></h1>
            
            <div class="download-container fade-in-up">
                <div class="input-box">
                    <i class="material-icons prefix-icon">link</i>
                    <input id="url-input" type="text" placeholder="Paste your link here...">
                    <i class="material-icons clear-btn" id="clear-btn" style="display: none;">close</i>
                </div>
                <button id="download-btn" class="btn-hero waves-effect waves-light">
                    Download <i class="material-icons right">download</i>
                </button>
            </div>
            
            <p class="login-hint" id="login-hint"><a href="#login-modal" class="modal-trigger">Sign in</a> to save your download history.</p>
            <div id="loader" class="progress" style="display:none;"><div class="indeterminate"></div></div>
            <div id="error-msg" class="red-text" style="font-weight: bold;"></div>

            <div id="result-area" style="display: none;">
                <div class="result-card fade-in-up">
                    <img id="res-thumb" class="res-thumb" src="" alt="Thumb">
                    <div class="res-details">
                        <h6 id="res-title">Media Title</h6>
                        <a id="res-link" href="#" class="btn-dl waves-effect">Download Now</a>
                    </div>
                </div>
            </div>

            <section id="history-section" style="display: none; margin-top: 50px;">
                <div style="display: flex; justify-content: space-between; align-items: center;">
                    <h4 class="serif-font">Download History</h4>
                    <button id="clear-history" class="btn-ghost" style="border: 1px solid var(--border-color); border-radius: 8px; padding: 0 10px;">Clear</button>
                </div>
                <div class="history-container">
                    <table class="highlight">
                        <thead><tr><th>Media</th><th>Title</th><th>Date</th><th>Action</th></tr></thead>
                        <tbody id="history-table-body"></tbody>
                    </table>
                </div>
            </section>
        </div>
    </section>

    <div id="login-modal" class="modal">
        <div class="modal-content center-align">
            <h4 class="serif-font">Welcome</h4>
            <div class="input-field"><input id="email" type="email" placeholder="Email"></div>
            <button id="confirm-login" class="btn-hero" style="width: 100%; justify-content: center;">Sign In</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="/static/js/app.js"></script>
</body>
</html>
