<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Universal social media downloader.">
    <title>FlashDL - Universal Downloader</title>

    <link rel="icon" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-icons/3.0.1/action/2x/ic_get_app_black_48dp.png">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body>

    <nav>
        <div class="nav-wrapper">
            <a href="#" class="brand-logo serif-font"><i class="material-icons">bolt</i> FlashDL</a>
            <ul>
                <li><a href="#" id="theme-toggle" class="tooltipped" data-position="bottom" data-tooltip="Switch Theme"><i class="material-icons" id="theme-icon">dark_mode</i></a></li>
                <li id="auth-btn"><a href="#login-modal" class="modal-trigger nav-btn btn-black waves-effect">Sign In</a></li>
                <li id="user-display" style="display:none;"><a href="#" id="logout-btn" class="nav-btn btn-ghost">Logout</a></li>
            </ul>
        </div>
    </nav>

    <section class="hero-section">
        <div class="container">
            <span class="pill-badge fade-in">Free & Unlimited Downloads</span>
            <h1 class="hero-title fade-in">Download Content from <br><span>Any Platform</span></h1>
            
            <div class="download-container fade-in-up">
                <div class="input-box">
                    <i class="material-icons prefix-icon">link</i>
                    <input id="url-input" type="text" placeholder="Paste your link here...">
                    <i class="material-icons clear-btn tooltipped" id="clear-btn" style="display: none;" data-tooltip="Clear Text">close</i>
                </div>
                <button id="download-btn" class="btn-hero waves-effect waves-light tooltipped" data-tooltip="Fetch Content">
                    Download <i class="material-icons right">download</i>
                </button>
            </div>
            
            <p class="login-hint" id="login-hint"><a href="#login-modal" class="modal-trigger">Sign in</a> to save history.</p>

            <div id="loader" class="progress" style="display:none; margin: 30px auto; width: 50%;"><div class="indeterminate"></div></div>
            <div id="error-msg" class="red-text" style="margin-top: 20px; font-weight: bold;"></div>

            <div id="result-area" style="display: none;">
                <div class="result-card fade-in-up">
                    <img id="res-thumb" class="res-thumb" src="" alt="Thumb">
                    <div class="res-details">
                        <h6 id="res-title">Media Title</h6>
                        <a id="res-link" href="#" class="btn-dl waves-effect">Download Now</a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <div id="login-modal" class="modal">
        <div class="modal-content center-align">
            <h4 class="serif-font">Welcome Back</h4>
            
            <form onsubmit="event.preventDefault();">
                <div class="input-field">
                    <input id="email" type="email" placeholder="Email" autocomplete="username">
                </div>
                <div class="input-field">
                    <input id="password" type="password" placeholder="Password" autocomplete="current-password">
                </div>
                <button id="confirm-login" class="btn-hero" style="width: 100%; justify-content: center; margin-top: 20px;">Sign In</button>
            </form>

        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="static/js/app.js"></script>
</body>
</html>
